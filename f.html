<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ruleta Futurista</title>
<style>
  :root {
    --step-bg: #001f54;
    --step-accent: #007bff;
    --step-text: #f5f5f5;
    --step-shadow: rgba(0, 123, 255, 0.5);
    --step-hover: rgba(0, 123, 255, 0.7);
    --dark-navy: #0a1128;
    --navy: #001f54;
    --gray: #f5f5f5;
    --white: #ffffff;
    --black: #000000;
    --accent: #007bff;
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--dark-navy);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: var(--step-text);
  }

  .roulette-container {
    position: relative;
    width: 500px;
    height: 500px;
  }

  .roulette {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: conic-gradient(
      var(--step-accent) 0% 10%,
      var(--navy) 10% 20%,
      var(--step-accent) 20% 30%,
      var(--navy) 30% 40%,
      var(--step-accent) 40% 50%,
      var(--navy) 50% 60%,
      var(--step-accent) 60% 70%,
      var(--navy) 70% 80%,
      var(--step-accent) 80% 90%,
      var(--navy) 90% 100%
    );
    box-shadow: 0 10px 20px var(--step-shadow);
    position: relative;
  }

  .roulette::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 20px;
    height: 20px;
    background: var(--white);
    border-radius: 50%;
    z-index: 10;
  }

  .pointer {
    position: absolute;
    top: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 20px;
    height: 40px;
    background: var(--accent);
    clip-path: polygon(50% 0, 100% 100%, 0 100%);
    z-index: 20;
  }

  .button {
    margin-top: 20px;
    display: flex;
    justify-content: center;
  }

  .spin-button {
    padding: 10px 20px;
    background: var(--step-hover);
    color: var(--gray);
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s;
  }

  .spin-button:hover {
    background: var(--accent);
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
    transform-origin: center;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  .fade-in {
    animation: fadeIn 1s ease-in-out;
  }
</style>
</head>
<body>
<div class="roulette-container">
  <canvas id="wheelCanvas" width="500" height="500"></canvas>
  <div class="pointer"></div>
</div>
<div class="button">
  <button class="spin-button" id="spinButton">Girar</button>
</div>
<script>
  const canvas = document.getElementById('wheelCanvas');
  const ctx = canvas.getContext('2d');

  const prizes = [
    "Premio 1",
    "Premio 2",
    "Premio 3",
    "Premio 4",
    "Premio 5",
    "Premio 6",
    "Premio 7",
    "Premio 8",
    "Premio 9",
    "Premio 10"
  ];
  const numSlices = prizes.length;

  let startAngle = 0;
  const arc = (2 * Math.PI) / numSlices;
  let spinTimeout = null;

  let spinAngleStart = 10;
  let spinTime = 0;
  let spinTimeTotal = 0;

  function drawWheel() {
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = canvas.width / 2;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    prizes.forEach((prize, i) => {
      const angle = startAngle + i * arc;

      ctx.fillStyle = i % 2 === 0 ? '#007bff' : '#001f54';
      ctx.beginPath();
      ctx.moveTo(centerX, centerY);
      ctx.arc(centerX, centerY, radius, angle, angle + arc, false);
      ctx.lineTo(centerX, centerY);
      ctx.fill();

      ctx.save();
      ctx.fillStyle = '#ffffff';
      ctx.font = 'bold 18px Arial';
      ctx.translate(
        centerX + Math.cos(angle + arc / 2) * radius / 2,
        centerY + Math.sin(angle + arc / 2) * radius / 2
      );
      ctx.rotate(angle + arc / 2);
      ctx.fillText(prize, -ctx.measureText(prize).width / 2, 0);
      ctx.restore();
    });
  }

  function rotateWheel() {
    spinTime += 30;
    if (spinTime >= spinTimeTotal) {
      stopRotateWheel();
      return;
    }
    const spinAngle = spinAngleStart - easeOut(spinTime, 0, spinAngleStart, spinTimeTotal);
    startAngle += (spinAngle * Math.PI) / 180;
    drawWheel();
    spinTimeout = setTimeout(rotateWheel, 30);
  }

  function stopRotateWheel() {
    clearTimeout(spinTimeout);
    const degrees = (startAngle * 180) / Math.PI + 90;
    const arcd = (arc * 180) / Math.PI;
    const index = Math.floor((360 - (degrees % 360)) / arcd);
    const winningPrize = prizes[index];
    alert(`Â¡Has ganado: ${winningPrize}!`);
  }

  function easeOut(t, b, c, d) {
    const ts = (t /= d) * t;
    const tc = ts * t;
    return b + c * (tc + -3 * ts + 3 * t);
  }

  document.getElementById('spinButton').addEventListener('click', () => {
    spinAngleStart = Math.random() * 10 + 10;
    spinTime = 0;
    spinTimeTotal = Math.random() * 3000 + 2000;
    rotateWheel();
  });

  drawWheel();
</script>
</body>
</html>
