<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ruleta Futurista</title>
<style>
  :root {
    --step-bg: #001f54;
    --step-accent: #007bff;
    --step-text: #f5f5f5;
    --step-shadow: rgba(0, 123, 255, 0.5);
    --step-hover: rgba(0, 123, 255, 0.7);
    --dark-navy: #0a1128;
    --navy: #001f54;
    --gray: #f5f5f5;
    --white: #ffffff;
    --black: #000000;
    --accent: #007bff;
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--dark-navy);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: var(--step-text);
  }

  .roulette-container {
    position: relative;
    width: 500px;
    height: 500px;
  }

  .roulette {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: conic-gradient(
      var(--step-accent) 0% 10%,
      var(--navy) 10% 20%,
      var(--step-accent) 20% 30%,
      var(--navy) 30% 40%,
      var(--step-accent) 40% 50%,
      var(--navy) 50% 60%,
      var(--step-accent) 60% 70%,
      var(--navy) 70% 80%,
      var(--step-accent) 80% 90%,
      var(--navy) 90% 100%
    );
    box-shadow: 0 10px 20px var(--step-shadow);
    position: relative;
  }

  .roulette::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 20px;
    height: 20px;
    background: var(--white);
    border-radius: 50%;
    z-index: 10;
  }

  .pointer {
    position: absolute;
    top: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 20px;
    height: 40px;
    background: var(--accent);
    clip-path: polygon(50% 0, 100% 100%, 0 100%);
    z-index: 20;
  }

  .button {
    margin-top: 20px;
    display: flex;
    justify-content: center;
  }

  .spin-button {
    padding: 10px 20px;
    background: var(--step-hover);
    color: var(--gray);
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s;
  }

  .spin-button:hover {
    background: var(--accent);
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
    transform-origin: center;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  .fade-in {
    animation: fadeIn 1s ease-in-out;
  }
</style>
</head>
<body>
<div class="roulette-container">
  <canvas id="wheelCanvas" width="500" height="500"></canvas>
  <div class="pointer"></div>
</div>
<div class="button">
  <button class="spin-button" id="spinButton">Girar</button>
</div>
<script src="/public/Ruleta/Ruleta_func/ruleta.js">
</script>
</body>
</html>
